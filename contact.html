<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - HealthReach</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function() {
        emailjs.init("pUOffmoITc_tKeQ-p");
      })();
    </script>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <span class="logo-health">Health</span><span class="logo-reach">Reach</span>
          </a>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <div class="contact-content">
          <h1>Contact Us</h1>
          <p>Have questions or suggestions? We'd love to hear from you.</p>
          
          <div class="contact-info">
            <div class="contact-item">
              <h3>Email</h3>
              <p>bjbcr7@gmail.com</p>
            </div>
            <div class="contact-item">
              <h3>Phone</h3>
              <p>+91 8822991076</p>
            </div>
          </div>
          
          <div class="contact-form">
            <h2>Send us a message</h2>
            <form id="contact-form">
              <div class="form-group">
                <label for="user_name">Name</label>
                <input type="text" id="user_name" name="user_name" required>
              </div>
              
              <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" required>
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              
              <button type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Helping Assam stay healthy. Â© 2025 HealthReach</p>
      </div>
    </footer>

    <script>
      const contactForm = document.getElementById('contact-form');

      contactForm.addEventListener('submit', function(event) {
        event.preventDefault();

        emailjs.sendForm('service_8frouv3', 'template_7vg9sje', this)
          .then(function(response) {
            alert('Your message has been sent successfully!');
            contactForm.reset();
          }, function(error) {
            alert('Failed to send message. Please try again later.');
            console.error('EmailJS error:', error);
          });
      });
    </script>
  </body>
</html>
